<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/laTorre.css">

    <header>
        <div class = "parte_superior">
            <div class = "iconos-superiores">
                <a href="loggeo.html">
                    <img src="./imagenes_laTorre/atras.svg" alt="atras" id = "atras">
                </a>
                <a href="">
                    <img src="./imagenes_laTorre/lupa.svg" alt="lupa" id = "lupa">
                </a>
            </div>

            <div class = "imagenes">
                <div class = "embutidos">
                    <a href="google.com" text-decoration = "none">
                        <img src="./imagenes_laTorre/embutidos-cárnicos 1.svg" alt="embutidos-cárnicos" class = "imagenes" id = "embutidos-cárnicos">
                        <p class = "descripcion" id = "embutidosp">Carnes y <br> embutidos</p>
                    </a>
                </div>

                <div class="frutas">
                    <a href="" text-decoration = "none">
                        <img src="./imagenes_laTorre/frutras.svg" alt="frutasimg" class = "imagenes" id="frutasimg">
                        <p class = "descripcion" id="frutasp">Frutas y verduras</p>
                    </a>
                </div>

                <div class = "panaderia">
                    <a href="" text-decoration = "none">
                        <img src="./imagenes_laTorre/panaderia.svg" alt="panaderia" class = "imagenes" id = "panaderiaimg">
                        <p class = "descripcion" id = "panaderiap">Panaderia y dulces</p>
                    </a>
                </div>

                <div class = "huevos">
                    <a href="">
                        <img src="./imagenes_laTorre/huevos.svg" alt="huevosimg" class = "imagenes" id = "huevosimg">
                        <p class = "descripcion" id = "huevosp">Huevos y lacteos</p>
                    </a>
                </div>

                <div class = "mariscos">
                    <a href="">
                        <img src="./imagenes_laTorre/mariscos.svg" alt="mariscosimg" class = "imagenes" id = "mariscosimg">
                        <p class = "descripcion" id = "mariscosp">Mariscos</p>
                    </a>
                </div>

                <div class = "aceite">
                    <a href="">
                        <img src="./imagenes_laTorre/aceite.svg" alt="aceiteimg" class = "imagenes" id = "aceiteimg">
                        <p class = "descripcion" id = "aceitep">Aceite y <br> mantequilla</p>
                    </a>
                </div>
                    
            </div>

            <div class = "informacion">
                <p id = "titulo">La Torre</p>
                <p id = "info">Tiempo de entrega: 15-30 min <br>
                    Costo de envío: Q10 <br>
                    Mínimo: Q50
                </p>
                <img src="./imagenes_laTorre/bookmark.svg" alt="bookmark" id = "bookmark">
                <img src="./imagenes_laTorre/list.svg" alt="list" id="list">
            </div>
        </div>
    </header>

</body>
</html>
